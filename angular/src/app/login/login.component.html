<div
  *ngIf="linkUser"
  role="alert"
  class="alert alert-warning"
  [innerHTML]="'LinkAccountWarning' | abpLocalization: '/account/login'"
></div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" validateOnSubmit>
  <div class="mb-3">
    <label for="login-input-user-name-or-email-address" class="form-label" *ngIf="!isCustomer">{{
      '::UserID' | abpLocalization
    }}</label>
    <label for="login-input-user-name-or-email-address" class="form-label" *ngIf="isCustomer">{{
      '::Email' | abpLocalization
    }}</label>
    <input
      class="form-control"
      type="text"
      id="login-input-user-name-or-email-address"
      formControlName="username"
      autofocus
    />
  </div>
  <div class="mb-3">
    <label for="login-input-password" class="form-label">
      {{ '::Password' | abpLocalization }}
    </label>
    <div class="input-icon">
      <input
        class="form-control"
        [type]="fieldTextType ? 'text' : 'password'"
        id="login-input-password"
        formControlName="password"
      />
      <span class="input-icon__icon">
        <i
          class="fa"
          [ngClass]="{ 'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }"
          (click)="toggleFieldTextType()"
        ></i>
      </span>
    </div>
  </div>
  <div class="row" *ngIf="isCustomer">
    <div class="text-end col">
      <a routerLink="/account/register-customer">{{ '::Register' | abpLocalization }}</a>
    </div>
  </div>
  <div #recaptcha></div>
  <abp-button
    class="d-grid"
    buttonClass="mt-2 mb-3 btn btn-primary"
    [loading]="inProgress"
    buttonType="submit"
    *ngIf="!isCustomer"
  >{{ '::Login' | abpLocalization }}
  </abp-button>
  <abp-button
    class="d-grid"
    buttonClass="mt-2 mb-3 btn btn-secondary"
    [loading]="inProgress"
    buttonType="submit"
    *ngIf="isCustomer"
  >
    {{ '::Login' | abpLocalization }}
  </abp-button>
  <div *ngIf="timeout === '1'" class="text-center">You have been logged out due to inactivity for more than 15 minutes. Please login again to continue.</div>
</form>
