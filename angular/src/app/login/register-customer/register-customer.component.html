<div class="card">
    <div class="card-header">
      <h5 class="card-title">{{ 'Customer Registration' | abpLocalization }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" validateOnSubmit>
        <div class="mb-3">
          <label class="form-label">{{ 'Full Name' | abpLocalization }}</label>
          <input type="text" class="form-control" formControlName="customerName" />
        </div>
  
        <div class="mb-3">
          <label class="form-label">{{ 'Email' | abpLocalization }}</label>
          <input type="email" class="form-control" formControlName="customerEmail" />
        </div>
  
        <div class="mb-3">
          <label class="form-label">{{ 'Phone Number' | abpLocalization }}</label>
          <input type="tel" class="form-control" formControlName="customerPhoneNumber" />
        </div>
  
        <div class="mb-3">
          <label class="form-label">{{ 'Password' | abpLocalization }}</label>
          <input type="password" class="form-control" formControlName="customerPassword" />
        </div>
  
        <div class="mb-3">
          <label class="form-label">{{ 'Confirm Password' | abpLocalization }}</label>
          <input type="password" class="form-control" formControlName="customerConfirmPassword" />
          <div *ngIf="form.hasError('mismatch')" class="invalid-feedback d-block">
            Passwords do not match
          </div>
        </div>
  
        <abp-button
          class="d-grid"
          buttonClass="btn btn-primary"
          [loading]="inProgress"
          buttonType="submit"
        >
          {{ 'Register' | abpLocalization }}
        </abp-button>
  
        <div class="mt-3 text-center">
          <a routerLink="/account/login">{{ 'Back to Login' | abpLocalization }}</a>
        </div>
      </form>
    </div>
  </div>
